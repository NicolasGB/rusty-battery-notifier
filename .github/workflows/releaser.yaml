---
name: Create new tags with semantic versioning

on:
  workflow_call:

jobs:
  create-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build: [x86_64-linux, x86_64-macos]
        include:
          - build: x86_64-linux
            os: ubuntu-20.04
            rust: stable
            target: x86_64-unknown-linux-gnu
            cross: false
          - build: x86_64-macos
            os: macos-latest
            rust: stable
            target: x86_64-apple-darwin
            cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: bins-${{ matrix.build }}
          path: artefacts
      
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install Semantic Release for Github
        run: |
          npm install -g semantic-release \
          @semantic-release/changelog \
          @semantic-release/git \
          @semantic-release/github
      
      - name: Produce a .releaserc file whith branch main
        run: |
          if test ! -f .releaserc.yml ; then
          tee .releaserc.yml << EOF
          ---
          verifyConditions:
            - "@semantic-release/github"
          prepare: false
          publish:
            - "@semantic-release/github"
          success: false
          fail: false
          addChannel: []
          branches: ['+([0-9])?(.{+([0-9]),x}).x', 'main']
          assets:
            - path: artefacts/battery-notify-${{ matrix.build }}
              label: ${{ matrix.build }}
          EOF
          fi

      - name: Run Semantic Release for Github
        run: semantic-release
        env:
          GH_TOKEN: ${{ secrets.PAT }}